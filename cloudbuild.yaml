steps:
  # Paso 1: Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rag-app-frontend:$BUILD_ID'
      - '.'
    timeout: '1200s'

  # Paso 2: Subir la imagen al Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/rag-app-frontend:$BUILD_ID'

  # Paso 3: Desplegar en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'rag-app-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/rag-app-frontend:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
      - '--set-env-vars'
      - 'VITE_BACK_URL=https://notebooklmini-backend-1025455141637.us-central1.run.app'

substitutions:
  _SERVICE_NAME: 'rag-app-frontend'
  _REGION: 'us-central1'

# Configuración de timeout global
timeout: '1800s'

# Configuración de opciones
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'